<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
     /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #6a11cb);
    overflow: hidden;
}

/* Animated Background */
body::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.3) 70%);
    animation: rotateBackground 10s linear infinite;
    z-index: 1;
}

/* Keyframe Animation for Background */
@keyframes rotateBackground {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Login Container */
.container {
    position: relative;
    z-index: 2;
    width: 350px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
    color: #fff;
    backdrop-filter: blur(10px);
    animation: fadeIn 1.5s ease-in-out;
}

/* Login Form */
form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Input Fields */
input {
    width: 100%;
    padding: 0.8rem;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    transition: all 0.3s ease;
    outline: none;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
}

input:focus {
    background: rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    transform: scale(1.02);
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

/* Submit Button */
button {
    padding: 0.8rem;
    border: none;
    border-radius: 20px;
    font-size: 1rem;
    background: linear-gradient(90deg, #ff758c, #6a11cb);
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 118, 140, 0.5);
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        width: 90%;
    }

    h1 {
        font-size: 1.5rem;
    }
}

    </style>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome, Student</h1>
            <form id="signin-form" action="/signin" method="POST">
                <input type="text" name="mobile" placeholder="Mobile Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("signin-form").addEventListener("submit", (e) => {
    alert("Signing you in...");
});

    </script>
</body>
</html>
